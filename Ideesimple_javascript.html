<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 1. **Afficher une Alerte**: Crée un bouton qui, lorsqu'il est cliqué, affiche une boîte d'alerte avec un message. -->
    <button onclick="afficherMessage()">Click Me</button>



    <!-- 2. **Changer le Texte**: Crée un bouton qui change le texte d'un élément HTML (comme un paragraphe) lorsque tu cliques dessus. -->
    <button onclick="basculerTexte()">changer le texte</button>
    <p id="demo">Click the button to change this text</p>

    <!-- 3. **Faire Apparaître/Disparaître**: Utilise un bouton pour rendre visible ou invisible un élément HTML, comme une image ou un paragraphe. -->

    <button id="demoimage" onclick="Image()">Image en alerte</button>

    <!-- 4. **Compteur de Clics**: Crée un bouton qui compte le nombre de fois où il a été cliqué et affiche ce nombre. -->
    <button id="compteur" onclick="compteur()">0</button>

    <!-- 5. **Changer les Couleurs**: Fais en sorte qu'un élément HTML change de couleur à chaque clic sur un bouton. -->

    <button id="couleur" onclick="couleur()">changer la couleur</button>
    <!-- 6. **Faire Sauter un Personnage**: Comme tu l'as mentionné, tu peux créer un petit jeu où un personnage saute lorsque tu appuies sur une touche. -->

    <button id="saut" onclick="saut()">sauter</button>
    <div id="personnage" style="background-color: red; width: 100px; height: 100px;"></div>

    <script src="script.js"></script>
</body>

</html>
